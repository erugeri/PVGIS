<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

	<title>PGVIS Comparison Charts</title>

	<link href="style.css" rel="stylesheet">
</head>
<body onload="loadA('9');loadB('6+3-default-shadow');">
	<h1>PVGIS Comparison Charts</h1>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

	<div id="chart">
		<canvas id="bar-chart-grouped" width="800" height="450"></canvas>
	</div>

	<div id="panel">
		<div id="month">
			<h2>Select Month (arrow up or down to quickly change)</h2>
			<select id="month-selector" type="option" class="btn btn-light" onchange="loadMonth(this.value)">
				<option value="1">January</option>
				<option value="2">February</option>
				<option value="3">March</option>
				<option value="4">April</option>
				<option value="5">May</option>
				<option value="6">June</option>
				<option value="7">July</option>
				<option value="8">August</option>
				<option value="9">September</option>
				<option value="10">October</option>
				<option value="11">November</option>
				<option value="12">December</option>
			</select>
		</div>
		<div id="time">
			<h2>Time</h2>
			<select id="time-selector" type="option" class="btn btn-light" onchange="changeTime(this.value)">
				<option value="UTC">UTC</option>
				<option value="paris">Paris Time</option>
			</select>
		</div>		

		<div id="a">
			<h2>Select A</h2>
			<select id="a-selector" type="option" class="btn btn-light" onchange="loadA(this.value)">
				<option value="3-default-shadow">3 kWc +110° default shadow</option>
				<option value="3-default-custom-shadow">3 kWc +110° default custom shadow</option>
				<option value="3-shadow">3 kWc +110° tree shadow</option>
				<option value="3-shadow-worst">3 kWc +110° tree shadow worst</option>
				<option value="9" selected="selected">9 kWc -70° default shadow</option>
				<option value="9-0deg">9 kWc 0° default shadow</option>
				<option value="6+3-default-shadow">6 kWc -70° + 3 kWc 110° default shadow</option>
				<option value="6+3-default-custom-shadow">6 kWc -70° + 3 kWc 110° default custom shadow</option>
				<option value="6+3-shadow">6 kWc -70° + 3 kWc 110° tree shadow</option>
				<option value="6+3-shadow-worst">6 kWc -70° + 3 kWc 110° tree shadow worst</option>
			</select>
			<p id="a-overall"></p>
		</div>
		
		<div id="b">
			<h2>Select B</h2>
			<select id="b-selector" type="option" class="btn btn-light" onchange="loadB(this.value)">
				<option value="3-default-shadow">3 kWc +110° default shadow</option>
				<option value="3-default-custom-shadow">3 kWc +110° default custom shadow</option>
				<option value="3-shadow">3 kWc +110° tree shadow</option>
				<option value="3-shadow-worst">3 kWc +110° tree shadow worst</option>
				<option value="9">9 kWc -70° default shadow</option>
				<option value="9-0deg">9 kWc 0° default shadow</option>
				<option value="6+3-default-shadow" selected="selected">6 kWc -70° + 3 kWc 110° default shadow</option>
				<option value="6+3-default-custom-shadow">6 kWc -70° + 3 kWc 110° default custom shadow</option>
				<option value="6+3-shadow">6 kWc -70° + 3 kWc 110° tree shadow</option>
				<option value="6+3-shadow-worst">6 kWc -70° + 3 kWc 110° tree shadow worst</option>
			</select>
			<p id="b-overall"></p>
		</div>

	</div>

	<script src="script.js"></script>

</body>
</html>
